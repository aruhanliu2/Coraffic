<!doctype html>
<html lang="en" manifest="/Coraffic/release.manifest" data-framework="typescript">

<head>
    <meta charset="utf-8">
    <title>Traffic Simulator</title>
    <style>
        body {
            background: transparent;
            overflow: hidden;
        }
    </style>              
    <script src="/Coraffic/bluebird.min.js"></script>
    <script src="/Coraffic/pxtsim.js"></script>
    <link rel="stylesheet" href="sim.css">
</head>

<body>
    <div id="svgcanvas">
        <canvas width="370" height="670">
        </canvas>
        <div class="box">
            <center><font size="+1" style="color:rgb(211, 241, 224);">Simulator Efficiency Ratio</font><br>
                <font style="color:rgb(211, 241, 224);">Running/Total (Cars)</font><br>
            <br>
            <font size="+1" style="color:rgb(255, 255, 255);"><span id="ratio">0%</span></font><br>

            
    </div>

    <div class="buttons">
        <center><font size="+1" style="color:rgb(211, 241, 224);">Car Speed</font><br>
            <br>
        <center><input type="button" value="Slow" id="slow"></input>
        <input type="button" value="Fast" id="fast"></input>
    </div>


    </div>
